<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <div>
                <label class="pword-label" for="pwd">Password:</label>
                <input class="pword-field" type="password" id="pwd" name="pwd">
            </div>
            <div class="buttons-container">
                <button class="clear-btn" onclick="clearText()">Clear</button>
                <button class="copy-btn" onclick="copyText()">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
